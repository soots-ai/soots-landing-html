<!-- =========================
Mobile Menu
===========================-->

<aside
  class="sidebar fixed top-0 right-0 w-full sm:w-1/2 translate-x-full transition-all duration-300 h-screen bg-white dark:bg-background-7 xl:hidden z-[999] scroll-bar"
>
  <div class="lg:p-9 sm:p-8 p-5 space-y-4">
    <div class="flex items-center justify-between">
      <a href="/">
        <span class="sr-only">Home</span>
        <figure class="max-w-[44px]">
          <img src="./images/added/soots-logo-dark-small-retina.png" alt="Soots" class="w-full dark:hidden block" />
          <img
            src="./images/added/soots-logo-light-small-retina.png"
            alt="Soots"
            class="w-full dark:block hidden"
          />
        </figure>
      </a>
      <div class="flex items-center gap-3">
        <button
          id="theme-toggle-mobile"
          aria-label="Theme toggle button"
          class="size-10 bg-white dark:bg-transparent rounded-full cursor-pointer flex items-center justify-center hover:bg-gray-100 dark:hover:bg-background-5 transition-colors duration-200"
        >
          <span id="dark-theme-icon-mobile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </span>
          <span id="light-theme-icon-mobile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-5 stroke-gray-800"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </span>
        </button>
        <button
          class="nav-hamburger-close flex flex-col gap-1.5 size-10 bg-background-4 dark:bg-background-9 rounded-full items-center justify-center cursor-pointer relative"
        >
          <span class="sr-only">Close Menu</span>
          <span class="block w-4 h-0.5 bg-stroke-9/60 dark:bg-stroke-1 rotate-45 absolute"></span>
          <span class="block w-4 h-0.5 bg-stroke-9/60 dark:bg-stroke-1 -rotate-45 absolute"></span>
        </button>
      </div>
    </div>
    <div class="h-[85vh] w-full overflow-y-auto overflow-x-hidden pb-10 scroll-bar">
      <ul>
        <!-- Home -->
        <li class="px-5 py-2.5">
          <a href="/" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-tagline-1 font-normal text-secondary hover:bg-background-2 dark:text-accent dark:hover:bg-background-6 transition-all duration-200">
            Home
          </a>
        </li>

        <!-- FAQ -->
        <li class="px-5 py-2.5">
          <a href="/faq" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-tagline-1 font-normal text-secondary hover:bg-background-2 dark:text-accent dark:hover:bg-background-6 transition-all duration-200">
            FAQ
          </a>
        </li>

        <!-- Contact Us -->
        <li class="px-5 py-2.5">
          <a href="/contact" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-tagline-1 font-normal text-secondary hover:bg-background-2 dark:text-accent dark:hover:bg-background-6 transition-all duration-200">
            Contact Us
          </a>
        </li>
      </ul>
    </div>
  </div>
</aside>
